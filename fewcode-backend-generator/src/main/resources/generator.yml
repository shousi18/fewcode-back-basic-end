# 代码生成
gen:
  # 作者
  author: 文艺倾年
  # 默认生成包路径 system 需改成自己的模块名称 如 system monitor tool
  packageName: com.fewcode.system
  # 自动去除表前缀，默认是false
  autoRemovePre: true
  # 表前缀（生成类名不会包含表前缀，多个用逗号分隔）
  tablePrefix: sys_
  # 是否继承BaseEntity
  extendsBaseBean: true
  # BaseEntity路径
  baseBeanPackage: com.fewcode.common.config.bean.BaseEntity
  # 转换对象工具TransformUtils路径
  transformUtilsPackage: com.fewcode.common.util.TransformUtils
